buildscript {
    ext.kotlin_version = "1.9.0"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set root project build directory
rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensure subprojects are configured correctly
    afterEvaluate {
        if (project.hasProperty('android')) {
            android {
                // Disable shrinking by default in subprojects
                buildTypes {
                    release {
                        shrinkResources false // Disable resource shrinking
                        minifyEnabled false   // Disable code minification
                    }
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
